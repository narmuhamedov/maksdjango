<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FilmList</title>
</head>
<body>
<center>
        {% for i in object_list %}
        <h2><a href="{{i.title}}">{{i.title}}</a></h2>
        <p><h2>{{i.title_text}}</h2></p>
        <img src="{{i.image.url}}" alt="" width="300" height="250">
        <hr>
        {% endfor %}

</center>
</body>
</html>
