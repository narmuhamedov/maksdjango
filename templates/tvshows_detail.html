<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Python Cinema</title>
    <link rel="stylesheet" href="{% static 'css/detail.css' %}"/>
</head>
<body>
<div class="container">
    <header class="header">
        <div class="header__logo">
            <img src="https://cdn4.iconfinder.com/data/icons/scripting-and-programming-languages/512/Python_logo-512.png">
            <p>Python Cinema</p>
        </div>
        <div class="header__links">
            <a href="/tvshows/">Home</a>
            <a href="#">About</a>
            <a href="#">Features</a>
            <a href="#">Contacts</a>
            <a href="/add-shows/">Add Shows</a>
        </div>
        <div class="header__search">
            <input placeholder="Search">
            <button class="button">Search</button>
        </div>
    </header>
    <main class="main">
        <div class="post">
            <div class="div1">
                <img src="{{shows_id.image.url}}" alt="...">
                <div class="div2">
                    <h1>{{shows_id.title}}</h1>
                    <p>{{shows_id.description}}</p>

                </div>
            </div>
            <div class="div3">
                <p>{{post_id.full_description}}</p>
            </div>
            <div class="div4">
                <a href="/tvshows/">
                    <button class="button">< Back</button>
                </a>
                <p><span>Create: </span>{{shows_id.created_date}}</p>
                <p><span>Update: </span>{{shows_id.updated_date}}</p>
            </div>
        </div>
    </main>
    <footer class="footer">
        <p>Copyright Â© 2022</p>
    </footer>
</div>
</body>
</html>
